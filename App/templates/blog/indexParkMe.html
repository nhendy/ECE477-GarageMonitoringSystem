{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Click to Book a Parking Spot{% endblock %}</h1><br>
  <center><a class="action" href="{{ url_for('blog.bookSpot') }}">Book Spot</a></center>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
          <a class="action" href="{{ url_for('blog.bookSpot', id=post['id']) }}"></a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
